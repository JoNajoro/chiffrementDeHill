<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte de Notifications</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .notification-box {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            cursor: default;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .notification-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #ffffff 0%, #f1f3f4 100%);
        }
        .notification-unread {
            border-left: 5px solid #007bff;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 100%);
        }
        .notification-unread::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }
        .notification-read {
            border-left: 5px solid #6c757d;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .notification-sender {
            font-weight: bold;
            color: #007bff;
        }
        .notification-key {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .notification-key-hidden {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .key-actions {
            display: inline-flex;
            gap: 5px;
            margin-left: 10px;
        }
        .key-actions button {
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }

        /* Custom Alert Styles */
        .custom-alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 400px;
            width: 100%;
        }

        .custom-alert {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 0;
            margin-bottom: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            border-left: 4px solid;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .custom-alert-success {
            border-left-color: #10b981;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        .custom-alert-error {
            border-left-color: #ef4444;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }

        .custom-alert-content {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
        }

        .custom-alert-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 14px;
        }

        .custom-alert-success .custom-alert-icon {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .custom-alert-error .custom-alert-icon {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .custom-alert-text {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            line-height: 1.4;
        }

        .custom-alert-close {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 12px;
            flex-shrink: 0;
        }

        .custom-alert-close:hover {
            background: rgba(0,0,0,0.05);
            color: #6b7280;
            transform: scale(1.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .custom-alert-container {
                top: 15px;
                right: 15px;
                left: 15px;
                max-width: none;
            }

            .custom-alert-content {
                padding: 14px 16px;
                gap: 10px;
            }

            .custom-alert-text {
                font-size: 13px;
            }
        }
    </style>
    <!-- Countdown Timer Styles -->
    <style>
        .countdown-timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            z-index: 9998;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid #0f3460;
        }
        .countdown-timer.warning {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-color: #ff4500;
            animation: pulse 1s infinite;
        }
        .countdown-timer.critical {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-color: #ff0000;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .countdown-timer .timer-icon {
            font-size: 20px;
        }
        .countdown-timer .timer-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .countdown-timer .timer-value {
            font-size: 24px;
            letter-spacing: 2px;
        }

        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .lock-screen.show {
            display: flex;
        }
        .lock-modal {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .lock-modal h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .lock-modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .lock-modal button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .lock-modal button:hover {
            background: #0056b3;
        }
        .lock-modal .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Countdown Timer - Visible for logged in users -->
    <div id="countdown-timer" class="countdown-timer" style="display: flex !important; visibility: visible !important;">
        <span class="timer-icon">‚è±Ô∏è</span>
        <div>
            <div class="timer-label">Verrouillage dans</div>
            <div class="timer-value" id="timer-display">01:00</div>
        </div>
    </div>


    <!-- Lock Screen -->
    <div id="lock-screen" class="lock-screen">
        <div class="lock-modal">
            <h2>üîí Session Verrouill√©e</h2>
            <p>Entrez votre mot de passe pour d√©verrouiller</p>
            <input type="password" id="unlock-password" placeholder="Mot de passe">
            <br>
            <button onclick="unlockScreen()">D√©verrouiller</button>
            <button onclick="logout()">D√©connexion</button>

        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Bo√Æte de Notifications</h2>
        <div class="card">
            <div class="card-body">
                <div id="notifications-list">
                    <!-- Les notifications seront ajout√©es dynamiquement ici -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal pour la v√©rification du mot de passe -->
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">
                        <i class="fas fa-lock mr-2"></i>V√©rification de mot de passe
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="mb-3">Veuillez entrer votre mot de passe pour afficher la cl√© :</p>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Mot de passe" autocomplete="current-password">
                    <div id="passwordError" class="text-danger mt-2" style="display: none;">
                        <i class="fas fa-exclamation-triangle mr-1"></i>Mot de passe incorrect. Veuillez r√©essayer.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fas fa-times mr-1"></i>Annuler
                    </button>
                    <button type="button" class="btn btn-primary" onclick="verifyPassword()">
                        <i class="fas fa-check mr-1"></i>V√©rifier
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery et Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Countdown Timer Variables
        let countdownInterval;
        let remainingSeconds = 60; // Start at 60 seconds (01:00)
        const TOTAL_SECONDS = 60; // 1 minute total
        const WARNING_THRESHOLD = 30; // Show warning at 30 seconds
        const CRITICAL_THRESHOLD = 10; // Show critical at 10 seconds

        // Format seconds as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update the countdown display
        function updateCountdownDisplay() {
            const timerDisplay = document.getElementById('timer-display');
            const timerContainer = document.getElementById('countdown-timer');

            if (!timerDisplay || !timerContainer) return;

            timerDisplay.textContent = formatTime(remainingSeconds);

            // Update visual state based on remaining time
            timerContainer.classList.remove('warning', 'critical');
            if (remainingSeconds <= CRITICAL_THRESHOLD) {
                timerContainer.classList.add('critical');
            } else if (remainingSeconds <= WARNING_THRESHOLD) {
                timerContainer.classList.add('warning');
            }
        }

        // Start or restart the countdown
        function startCountdown() {
            // Clear any existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Reset to full time
            remainingSeconds = TOTAL_SECONDS;
            updateCountdownDisplay();

            // Start counting down
            countdownInterval = setInterval(function() {
                if (document.getElementById('lock-screen').classList.contains('show')) {
                    // Screen is locked, stop countdown
                    clearInterval(countdownInterval);
                    return;
                }

                remainingSeconds--;
                updateCountdownDisplay();

                if (remainingSeconds <= 0) {
                    clearInterval(countdownInterval);
                    lockScreen();
                }
            }, 1000);
        }

        // Reset timer on user activity
        function resetTimer() {
            if (!document.getElementById('lock-screen').classList.contains('show')) {
                startCountdown();
            }
        }

        // Lock the screen
        function lockScreen() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Notifier le serveur que la session est verrouill√©e
            fetch('/lock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            }).catch(err => console.error('Erreur lors du verrouillage:', err));

            document.getElementById('lock-screen').classList.add('show');
            document.getElementById('unlock-password').value = '';
            document.getElementById('unlock-error').textContent = '';

            // Hide the timer when locked
            const timerContainer = document.getElementById('countdown-timer');
            if (timerContainer) {
                timerContainer.style.display = 'none';
            }
        }

        // V√©rifier si la session est verrouill√©e au chargement
        function checkLockStatus() {
            fetch('/check_lock')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in && data.locked) {
                        // La session est verrouill√©e, afficher l'√©cran de verrouillage
                        document.getElementById('lock-screen').classList.add('show');
                        const timerContainer = document.getElementById('countdown-timer');
                        if (timerContainer) {
                            timerContainer.style.display = 'none';
                        }
                    } else if (data.logged_in && !data.locked) {
                        // La session n'est pas verrouill√©e, d√©marrer le chrono
                        startCountdown();
                    } else {
                        // D√©sactiver le chrono si l'utilisateur n'est pas connect√©
                        const timerContainer = document.getElementById('countdown-timer');
                        if (timerContainer) {
                            timerContainer.style.display = 'none';
                        }
                        if (countdownInterval) {
                            clearInterval(countdownInterval);
                        }
                    }
                })
                .catch(err => console.error('Erreur lors de la v√©rification:', err));
        }

        // Unlock the screen
        function unlockScreen() {
            const password = document.getElementById('unlock-password').value;
            if (!password) {
                document.getElementById('unlock-error').textContent = 'Veuillez entrer votre mot de passe';
                return;
            }

            fetch('/unlock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('lock-screen').classList.remove('show');

                    // Show the timer again
                    const timerContainer = document.getElementById('countdown-timer');
                    if (timerContainer) {
                        timerContainer.style.display = 'flex';
                    }

                    // Restart countdown
                    startCountdown();
                } else {
                    document.getElementById('unlock-error').textContent = data.message || 'Mot de passe incorrect';
                }
            })
            .catch(error => {
                document.getElementById('unlock-error').textContent = 'Erreur de connexion';
                console.error('Error:', error);
            });
        }

        // Logout function
        function logout() {
            window.location.href = '/logout';
        }

        // Throttle function to prevent too many resets
        let lastResetTime = 0;
        const THROTTLE_DELAY = 1000; // Only reset once per second max

        function throttledResetTimer() {
            const now = Date.now();
            if (now - lastResetTime >= THROTTLE_DELAY) {
                lastResetTime = now;
                resetTimer();
            }
        }

        // Event listeners for user activity
        document.addEventListener('mousemove', throttledResetTimer);
        document.addEventListener('keypress', throttledResetTimer);
        document.addEventListener('click', throttledResetTimer);
        document.addEventListener('scroll', throttledResetTimer);
        document.addEventListener('touchstart', throttledResetTimer);
        document.addEventListener('keydown', throttledResetTimer);

        // Start the timer when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Checking lock status...');
            checkLockStatus();
        });

        // Handle Enter key in password field
        const unlockPasswordField = document.getElementById('unlock-password');
        if (unlockPasswordField) {
            unlockPasswordField.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    unlockScreen();
                }
            });
        }

        // Page-specific inactivity timer with visual countdown
        let lastPageActivity = Date.now();
        let pageCountdown = 60; // 60 seconds
        let pageLockInterval;

        function formatPageTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updatePageCountdown() {
            const pageTimerDisplay = document.getElementById('page-timer-display');
            if (pageTimerDisplay) {
                pageTimerDisplay.textContent = formatPageTime(pageCountdown);
            }

            // Check if 1 second of inactivity
            if (Date.now() - lastPageActivity >= 1000) {
                pageCountdown--;
                if (pageCountdown <= 0) {
                    // Lock the session due to page inactivity (imitate main timer)
                    clearInterval(pageLockInterval);
                    lockScreen();
                }
            }
        }

        function resetPageActivity() {
            lastPageActivity = Date.now();
            pageCountdown = 60; // Reset to 60 seconds
            updatePageCountdown();
        }

        // Start page inactivity monitoring with visual countdown
        updatePageCountdown(); // Initial display
        pageLockInterval = setInterval(updatePageCountdown, 1000); // Update every second

        // Reset timer on page interactions
        document.addEventListener('click', resetPageActivity);
        document.addEventListener('mousemove', resetPageActivity);
        document.addEventListener('keypress', resetPageActivity);
        document.addEventListener('scroll', resetPageActivity);
        document.addEventListener('touchstart', resetPageActivity);
    </script>

    <script>
        // Variables globales pour stocker l'√©tat
        let currentNotificationId = null;
        let currentKeyToShow = null;
        let notificationKeys = {}; // Store keys per notification ID
        
        // Fonction pour r√©cup√©rer les notifications depuis le backend
        async function fetchNotifications() {
            try {
                const response = await fetch('/get_notifications');
                const data = await response.json();
                
                if (data.success) {
                    return data.notifications;
                } else {
                    console.error('√âchec de la r√©cup√©ration des notifications:', data.error);
                    return [];
                }
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des notifications:', error);
                return [];
            }
        }
        
        // Fonction pour afficher les notifications
        async function displayNotifications() {
            const notifications = await fetchNotifications();
            const notificationsList = document.getElementById('notifications-list');
            notificationsList.innerHTML = '';
            
            if (notifications.length === 0) {
                notificationsList.innerHTML = '<p class="text-center text-muted">Aucune notification pour le moment.</p>';
                return;
            }
            
            notifications.forEach(notification => {
                const notificationBox = document.createElement('div');
                notificationBox.className = `notification-box ${notification.is_read ? 'notification-read' : 'notification-unread'}`;
                // Suppression du onclick sur la notification enti√®re pour √©viter les conflits
                
                // Cr√©er un ID unique pour chaque notification
                const notificationId = `notification-${Math.random().toString(36).substr(2, 9)}`;
                
                // Utiliser la cl√© originale si disponible, sinon utiliser la cl√© hach√©e
                const keyToDisplay = notification.original_key || notification.key;
                const keyLabel = notification.original_key ? "Cl√© originale" : "Cl√© hach√©e";

                // Store the key for this notification
                notificationKeys[notificationId] = keyToDisplay;

                const readIcon = notification.is_read ? 'fa-envelope-open' : 'fa-envelope';
                const readText = notification.is_read ? 'Marquer comme non lu' : 'Marquer comme lu';
                const readBtnClass = notification.is_read ? 'btn-outline-warning' : 'btn-outline-success';

                notificationBox.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas ${readIcon} text-primary mr-2"></i>
                                <span class="notification-sender font-weight-bold">${notification.sender_email === 'system@mapen.app' ? 'Admin' : notification.sender_email}</span>
                                <span class="text-muted ml-1">vous a envoy√© un message</span>
                            </div>
                            <div class="mb-2">
                                <span class="text-muted">avec la ${keyLabel} :</span>
                                <span class="notification-key-hidden font-monospace bg-light px-2 py-1 rounded" id="${notificationId}-hidden">********</span>
                                <span class="notification-key font-monospace bg-light px-2 py-1 rounded" id="${notificationId}-visible" style="display: none;"></span>
                            </div>
                            <div class="key-actions mb-2">
                                <button class="btn btn-sm btn-outline-primary toggle-key-btn" data-notification-id="${notificationId}" onclick="event.stopPropagation(); showPasswordModal('${notificationId}')">
                                    <i class="fas fa-eye"></i> <span class="btn-text">Afficher</span>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary copy-key-btn" data-notification-id="${notificationId}" onclick="event.stopPropagation(); copyKey('${notificationId}')" disabled>
                                    <i class="fas fa-copy"></i> Copier
                                </button>
                                ${notification.notification_type === 'document_access_key' ? `<button class="btn btn-sm btn-outline-success" onclick="event.stopPropagation(); window.location.href='/mes-documents/verify-access'"><i class="fas fa-key"></i> V√©rifier l'acc√®s</button>` : ''}
                                ${notification.notification_type !== 'document_access_key' ? `<button class="btn btn-sm btn-outline-info" onclick="event.stopPropagation(); goToChat('${notification.sender_email}')"><i class="fas fa-comments"></i> Discussion</button>` : ''}
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="fas fa-clock"></i> ${notification.timestamp}
                                </small>
                                <div>
                                    <button class="btn btn-sm ${readBtnClass} mr-1" onclick="event.stopPropagation(); toggleReadStatus('${notification._id}', ${notification.is_read})">
                                        <i class="fas ${notification.is_read ? 'fa-envelope' : 'fa-envelope-open'}"></i> ${readText}
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); deleteNotification('${notification._id}')">
                                        <i class="fas fa-trash"></i> Supprimer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                notificationsList.appendChild(notificationBox);
            });
        }
        
        // Fonction pour afficher la modal de mot de passe
        function showPasswordModal(notificationId) {
            currentNotificationId = notificationId;
            currentKeyToShow = notificationKeys[notificationId];

            // Reset the modal
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('passwordError').textContent = '';

            $('#passwordModal').modal('show');
        }
        
        // Fonction pour v√©rifier le mot de passe
        async function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordError').textContent = 'Veuillez entrer un mot de passe.';
                return;
            }
            
            try {
                const response = await fetch('/verify_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({password: password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Mot de passe correct, afficher la cl√©
                    $('#passwordModal').modal('hide');
                    showKey(currentNotificationId, currentKeyToShow);
                    
                    // R√©initialiser les champs
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordError').style.display = 'none';
                } else {
                    // Mot de passe incorrect
                    document.getElementById('passwordError').style.display = 'block';
                    document.getElementById('passwordError').textContent = 'Mot de passe incorrect. Veuillez r√©essayer.';
                }
            } catch (error) {
                console.error('Erreur lors de la v√©rification du mot de passe:', error);
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordError').textContent = 'Erreur lors de la v√©rification du mot de passe.';
            }
        }
        
        // Fonction pour afficher la cl√© (apr√®s v√©rification du mot de passe)
        function showKey(notificationId, key) {
            const hiddenKey = document.getElementById(`${notificationId}-hidden`);
            const visibleKey = document.getElementById(`${notificationId}-visible`);
            const toggleButton = document.querySelector(`.toggle-key-btn[data-notification-id="${notificationId}"]`);
            const copyButton = document.querySelector(`.copy-key-btn[data-notification-id="${notificationId}"]`);

            if (hiddenKey && visibleKey) {
                hiddenKey.style.display = 'none';
                visibleKey.style.display = 'inline-block';
                visibleKey.textContent = key;

                // Changer le bouton en "Masquer"
                if (toggleButton) {
                    const btnText = toggleButton.querySelector('.btn-text');
                    if (btnText) {
                        btnText.textContent = 'Masquer';
                    }
                    const icon = toggleButton.querySelector('i');
                    if (icon) {
                        icon.className = 'fas fa-eye-slash';
                    }
                    toggleButton.onclick = function(event) {
                        event.stopPropagation();
                        hideKey(notificationId);
                    };
                }

                // Activer le bouton Copier
                if (copyButton) {
                    copyButton.disabled = false;
                }
            }
        }
        
        // Fonction pour masquer la cl√©
        function hideKey(notificationId) {
            const hiddenKey = document.getElementById(`${notificationId}-hidden`);
            const visibleKey = document.getElementById(`${notificationId}-visible`);
            const toggleButton = document.querySelector(`.toggle-key-btn[data-notification-id="${notificationId}"]`);
            const copyButton = document.querySelector(`.copy-key-btn[data-notification-id="${notificationId}"]`);

            if (hiddenKey && visibleKey) {
                hiddenKey.style.display = 'inline-block';
                visibleKey.style.display = 'none';

                // Changer le bouton en "Afficher"
                if (toggleButton) {
                    const btnText = toggleButton.querySelector('.btn-text');
                    if (btnText) {
                        btnText.textContent = 'Afficher';
                    }
                    const icon = toggleButton.querySelector('i');
                    if (icon) {
                        icon.className = 'fas fa-eye';
                    }
                    toggleButton.onclick = function(event) {
                        event.stopPropagation();
                        showPasswordModal(notificationId);
                    };
                }

                // D√©sactiver le bouton Copier
                if (copyButton) {
                    copyButton.disabled = true;
                }
            }
        }
        
        // Fonction pour rediriger vers la page de chat (m√™me impl√©mentation que le bouton "Discuter")
        function goToChat(senderEmail) {
            // G√©n√©rer l'URL de la m√™me mani√®re que url_for('main.chat', user_email=senderEmail)
            // La route est d√©finie comme /chat/<user_email>, donc nous utilisons ce format
            // Encoder l'email pour g√©rer les caract√®res sp√©ciaux comme @, +, etc.
            const encodedEmail = encodeURIComponent(senderEmail);
            window.location.href = `/chat/${encodedEmail}`;
            console.log(`Redirection vers /chat/${encodedEmail}`); // Pour le d√©bogage
        }
        
        // Fonction pour afficher des alertes am√©lior√©es
        function showCustomAlert(message, type = 'success') {
            // Cr√©er l'alerte
            const alertContainer = document.createElement('div');
            alertContainer.className = 'custom-alert-container';
            alertContainer.innerHTML = `
                <div class="custom-alert custom-alert-${type}">
                    <div class="custom-alert-content">
                        <div class="custom-alert-icon">
                            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                        </div>
                        <div class="custom-alert-text">${message}</div>
                        <button class="custom-alert-close" onclick="this.parentElement.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;

            // Ajouter au DOM
            document.body.appendChild(alertContainer);

            // Animation d'entr√©e
            setTimeout(() => {
                alertContainer.querySelector('.custom-alert').style.transform = 'translateX(0)';
                alertContainer.querySelector('.custom-alert').style.opacity = '1';
            }, 10);

            // Auto-suppression apr√®s 3 secondes
            setTimeout(() => {
                if (alertContainer.parentNode) {
                    alertContainer.querySelector('.custom-alert').style.transform = 'translateX(100%)';
                    alertContainer.querySelector('.custom-alert').style.opacity = '0';
                    setTimeout(() => {
                        if (alertContainer.parentNode) {
                            alertContainer.parentNode.removeChild(alertContainer);
                        }
                    }, 300);
                }
            }, 3000);
        }

        // Fonction pour copier la cl√© dans le presse-papiers
        function copyKey(notificationId) {
            const key = notificationKeys[notificationId];
            if (key) {
                // Essayer d'abord l'API moderne du presse-papiers
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(key).then(() => {
                        showCustomAlert('‚úÖ Cl√© copi√©e dans le presse-papiers !', 'success');
                    }).catch(err => {
                        console.error('√âchec de la copie moderne: ', err);
                        fallbackCopyTextToClipboard(key);
                    });
                } else {
                    // Utiliser la m√©thode de fallback pour les contextes non s√©curis√©s
                    fallbackCopyTextToClipboard(key);
                }
            } else {
                showCustomAlert('‚ùå Erreur: Cl√© non trouv√©e', 'error');
            }
        }

        // M√©thode de fallback pour copier du texte (fonctionne dans tous les contextes)
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;

            // √âviter le d√©filement vers le bas de la page
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            textArea.style.opacity = "0";

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCustomAlert('‚úÖ Cl√© copi√©e dans le presse-papiers !', 'success');
                } else {
                    // Si execCommand √©choue, afficher la cl√© pour copie manuelle
                    showKeyForManualCopy(text);
                }
            } catch (err) {
                console.error('√âchec de la copie de fallback: ', err);
                showKeyForManualCopy(text);
            }

            document.body.removeChild(textArea);
        }

        // Afficher la cl√© dans une bo√Æte de dialogue pour copie manuelle
        function showKeyForManualCopy(key) {
            const modalHtml = `
                <div class="modal fade" id="copyModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Copier la cl√©</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>S√©lectionnez et copiez la cl√© ci-dessous :</p>
                                <textarea class="form-control" readonly rows="3" style="font-family: monospace;">${key}</textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Supprimer la modal existante si elle existe
            const existingModal = document.getElementById('copyModal');
            if (existingModal) {
                existingModal.remove();
            }

            // Ajouter la nouvelle modal
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            // Afficher la modal
            $('#copyModal').modal('show');

            // Supprimer la modal du DOM apr√®s sa fermeture
            $('#copyModal').on('hidden.bs.modal', function() {
                $(this).remove();
            });
        }

        // Fonction pour basculer le statut lu/non lu d'une notification
        async function toggleReadStatus(notificationId, currentStatus) {
            try {
                const response = await fetch(`/toggle_read/${notificationId}`, {
                    method: 'POST',
                    headers: {

                if (data.success) {
                    // Recharger les notifications pour mettre √† jour l'affichage
                    displayNotifications();
                } else {
                    alert('Erreur lors de la mise √† jour de la notification: ' + (data.error || 'Erreur inconnue'));
                }
            } catch (error) {
                console.error('Erreur lors de la mise √† jour du statut:', error);
                alert('Erreur de connexion lors de la mise √† jour');
            }
        }

        // Fonction pour supprimer une notification
        async function deleteNotification(notificationId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette notification ?')) {
                return;
            }

            try {
                const response = await fetch(`/delete/${notificationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Recharger les notifications pour mettre √† jour l'affichage
                    displayNotifications();
                } else {
                    alert('Erreur lors de la suppression de la notification: ' + (data.error || 'Erreur inconnue'));
                }
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                alert('Erreur de connexion lors de la suppression');
            }
        }
        
        // Afficher les notifications lorsque la page est charg√©e
        window.onload = displayNotifications;

        // Add Enter key support for password modal
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        verifyPassword();
                    }
                });
            }
        });
    </script>
