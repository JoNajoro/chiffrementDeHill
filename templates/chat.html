<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion</title>
    <style>
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .sent {
            text-align: right;
            background-color: #d4edda;
        }
        .received {
            text-align: left;
            background-color: #f8d7da;
        }
        #message-form {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <h1>Discussion</h1>
    <div id="chat-container">
        <!-- Messages will be loaded here -->
    </div>
    <div style="margin-bottom: 15px;">
        <label for="difficulty">Niveau de difficulté :</label>
        <select id="difficulty">
            <option value="5">Facile</option>
            <option value="15">Moyen</option>
            <option value="50">Difficile</option>
        </select>
        <button type="button" onclick="generateKey()">Générer clé</button>
    </div>
    
    <form id="message-form" action="{{ url_for('message.send_message') }}" method="POST">
        <input type="hidden" name="receiver_email" value="{{ user_email }}">
        <input type="hidden" name="encryption_key" id="encryptionKey">
        <textarea name="message_content" placeholder="Écrivez un message..." id="messageInput" required style="width: 100%; min-height: 100px; margin-bottom: 10px; padding: 8px;"></textarea>
        <button type="submit" style="padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Envoyer</button>
    </form>
    <a href="{{ url_for('main.list_users') }}">Retour à la liste des utilisateurs</a>
    
    <script>
        // Load messages when the page loads
        window.onload = function() {
            fetch('{{ url_for("message.get_messages", user_email=user_email) }}')
                .then(response => response.json())
                .then(messages => {
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        if (msg.sender_email === '{{ session["user"]["email"] }}') {
                            messageDiv.classList.add('sent');
                        } else {
                            messageDiv.classList.add('received');
                        }
                        
                        let messageHtml = msg.message_content;
                        
                        if (msg.is_encrypted) {
                            messageHtml = `<div class="encrypted-message" onclick="promptDecryption(this, '${msg.message_content}')" style="cursor: pointer; color: #007bff; text-decoration: underline;">
                                ${msg.message_content}
                            </div>`;
                        }
                        
                        messageDiv.innerHTML = `
                            <div>${messageHtml}</div>
                            <small style="display: block; margin-top: 5px; color: #6c757d;">${msg.timestamp}</small>
                        `;
                        chatContainer.appendChild(messageDiv);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
        };
        
        function promptDecryption(element, encryptedMessage) {
            const decryptionKey = prompt('Entrez la clé de déchiffrement (Base64):');
            if (decryptionKey) {
                decryptMessage(element, encryptedMessage, decryptionKey);
            }
        }
        
        function generateKey() {
            const difficulty = document.getElementById('difficulty').value;
            const receiverEmail = '{{ user_email }}';
            fetch(`{{ url_for("message.generate_key") }}?size=${difficulty}&receiver_email=${receiverEmail}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const key = data.key;
                        document.getElementById('encryptionKey').value = key;
                        alert('Clé générée avec succès et prête à être utilisée pour le chiffrement.');
                    } else {
                        alert(`Erreur: ${data.error}`);
                    }
                })
                .catch(error => {
                    alert(`Erreur: ${error}`);
                });
        }
        
        function decryptMessage(element, encryptedMessage, decryptionKey) {
            fetch('{{ url_for("message.decrypt_message") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    encrypted_message: encryptedMessage,
                    encryption_key: decryptionKey
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Replace the encrypted message with the decrypted content
                    element.innerHTML = data.decrypted_message;
                    element.style.color = '#28a745';
                    element.style.textDecoration = 'none';
                    element.style.cursor = 'default';
                    element.onclick = null;
                } else {
                    alert(`Erreur: ${data.error}`);
                }
            })
            .catch(error => {
                alert(`Erreur: ${error}`);
            });
        }
    </script>
</body>
</html>
