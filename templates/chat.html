<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion</title>
    <style>
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .sent {
            text-align: right;
            background-color: #d4edda;
        }
        .received {
            text-align: left;
            background-color: #f8d7da;
        }
        #message-form {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <h1>Discussion avec {{ user_email }}</h1>
    <div id="chat-container">
        <!-- Messages will be loaded here -->
    </div>
    <form id="message-form" action="{{ url_for('message.send_message') }}" method="POST">
        <input type="hidden" name="receiver_email" value="{{ user_email }}">
        <input type="text" name="message_content" placeholder="Écrivez un message..." id="messageInput" required>
        <button type="submit">Envoyer</button>
    </form>
    <a href="{{ url_for('main.list_users') }}">Retour à la liste des utilisateurs</a>
    
    <script>
        // Load messages when the page loads
        window.onload = function() {
            fetch('{{ url_for("message.get_messages", user_email=user_email) }}')
                .then(response => response.json())
                .then(messages => {
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');
                        if (msg.sender_email === '{{ session["user"]["email"] }}') {
                            messageDiv.classList.add('sent');
                        } else {
                            messageDiv.classList.add('received');
                        }
                        messageDiv.innerHTML = `<strong>${msg.sender_email}</strong>: ${msg.message_content} <small>${msg.timestamp}</small>`;
                        chatContainer.appendChild(messageDiv);
                    });
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
        };
    </script>
</body>
</html>
